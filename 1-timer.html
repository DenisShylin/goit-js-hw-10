<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-10/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <!-- Подключение стилей -->
    <!-- Подключение стилей библиотек -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-CuiFpNMD.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <!-- Используем тег <img> для внешнего SVG -->
            <img
              class="nav-logo-icon"
              src="/goit-js-hw-10/assets/logo-CWKflIk4.svg"
              alt="Site logo"
              width="100"
              height="30"
            />
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <!-- Убрали некорректный синтаксис из атрибута class -->
              <a class="nav-link" href="./1-timer.html">Timer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./2-snackbar.html">Snackbar</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- Включаем содержимое напрямую или используем JavaScript для динамической загрузки -->
      <!-- Контент из vite-promo.html -->
      <section>
        <!-- Содержимое файла vite-promo.html -->
      </section>

      <!-- Остальной контент страницы -->
      <input type="text" id="datetime-picker" />
      <button data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>

    <!-- Включаем содержимое footer.html напрямую -->
    <footer>
      <!-- Содержимое файла footer.html -->
    </footer>

    <!-- Подключение скриптов библиотек -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <!-- Подключение вашего скрипта -->
    <script src="./js/1-timer.js"></script>
  </body>
</html>
